<div class="register-tithe-content">
  <lucide-icon size="32" name="church"></lucide-icon>
  <h2>Cadastro de Dizimista</h2>
  <div class="register-form">
    <form action="" [formGroup]="registerTitheForm">
      <mat-form-field
        appearance="outline"
        floatLabel="auto"
        class="full-width-input"
      >
        <mat-label>Nome completo</mat-label>
        <input
          type="text"
          matInput
          placeholder="Digite seu nome"
          formControlName="name"
        />
        <mat-error *ngIf="registerTitheForm.get('name')?.hasError('required')"
          >Insira o nome, por favor.</mat-error
        >
      </mat-form-field>
      <div class="form-flex">
        <mat-form-field
          appearance="outline"
          floatLabel="auto"
          class="full-width-input"
        >
          <mat-label>Data de nascimento</mat-label>
          <input
            type="number"
            matInput
            placeholder="Ex: 27/06/2003"
            formControlName="birthday"
          />
          <mat-error
            *ngIf="registerTitheForm.get('birthday')?.hasError('required')"
            >Insira a data de nascimento, por favor.</mat-error
          >
        </mat-form-field>
        <mat-form-field
          appearance="outline"
          floatLabel="auto"
          class="full-width-input"
        >
          <mat-label>Dizimista desde:</mat-label>
          <input
            type="text"
            matInput
            placeholder="Ex: agosto de 2020"
            formControlName="since"
          />
          <mat-error
            *ngIf="registerTitheForm.get('since')?.hasError('required')"
            >Insira a data de hoje.</mat-error
          >
        </mat-form-field>
      </div>
      <mat-form-field
        appearance="outline"
        floatLabel="auto"
        class="full-width-input"
      >
        <mat-label>Telefone</mat-label>
        <input
          type="tel"
          matInput
          placeholder="Digite seu número de telefone"
          formControlName="celphone"
        />
        <mat-error
          *ngIf="registerTitheForm.get('celphone')?.hasError('required')"
          >Insira um telefone válido, por favor</mat-error
        >
      </mat-form-field>
      <mat-form-field
        appearance="outline"
        floatLabel="auto"
        class="full-width-input"
      >
        <mat-label>Endereço</mat-label>
        <input
          type="text"
          matInput
          placeholder="Digite seu endereço"
          formControlName="address"
        />
        <mat-error
          *ngIf="registerTitheForm.get('address')?.hasError('required')"
          >Insira um telefone válido, por favor</mat-error
        >
      </mat-form-field>
      <div class="button-container">
        <button type="submit" class="button-form-opacity">Cancelar</button>
        <button type="submit" class="button-form">Cadastrar</button>
      </div>
    </form>
  </div>
</div>
