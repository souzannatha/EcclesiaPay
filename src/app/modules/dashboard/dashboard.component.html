<app-toolbar></app-toolbar>
<div class="content-wrapper">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Pesquisar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Nathã Souza Lopes"
      #input
    />
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="openDialog()" class="add-dizimista">Adicionar Dizimista</button>

  
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 custom-table">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Número </th>
        <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>
  
      <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef> Pago </th>
        <td mat-cell *matCellDef="let element"> {{ element.paid }} </td>
      </ng-container>
  
      <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef> Forma de Pagamento </th>
        <td mat-cell *matCellDef="let element"> {{ element.paymentMethod }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          Nenhum dado corresponde ao filtro "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div> 
</div>
