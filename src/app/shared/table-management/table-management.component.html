<div class="birthday-month">
  <table class="table">
    <thead>
      <th>Usuário</th>
      <th>Email</th>
      <th>Status</th>
      <th>Último dízimo</th>
      <th>Ações</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.status }}</td>
        <td>{{ user.lastTithe }}</td>
        <td>{{ user.actions }}</td>
      </tr>
    </tbody>
  </table>
</div>
